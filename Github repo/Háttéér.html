<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Képváltás div-en belül</title>
<style>
  #imageContainer {
    width: 300px;
    height: 200px;
    cursor: pointer;
  }
</style>
</head>
<body>

<div id="imageContainer" onclick="changeImage()">
  <img id="mainImage" src="./kep1.jpg" style="width: 100%; height: 100%;" alt="Kép">
</div>

<script>
function changeImage() {
  var mainImage = document.getElementById('mainImage');
  var originalSrc = mainImage.src;
  mainImage.src = "./kep2.jpg";
  
  setTimeout(function() {
    mainImage.src = originalSrc;
  }, 2000);
}
</script>

</body>
</html>
